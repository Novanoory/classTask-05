<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <div class="input">
        <input type="date" id="input-date">
        <button id="cal-age-btn">Calculate</button>
    </div>
    <div class="output">
        <div>
            <span id="years">-</span>
            <p>Years</p>
        </div>
        <div>
            <span id="months">-</span>
            <p>Months</p>
        </div>
        <div>
            <span id="days">-</span>
            <p>Days</p>
        </div>
    </div>
   </div>
   <script src="./script.js"></script>
</body>
</html>
